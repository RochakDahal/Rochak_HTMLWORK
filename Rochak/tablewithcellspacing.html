<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CellSpacing</title>
</head>

<body>
  <table border=5 cellspacing=10px cellpadding=10px>
    <tr>
      <th>Country</th>
      <th>Capital</th>
      <th>Prime minister</th>
    </tr>
    <tr>
      <td>Nepal</td>
      <td>Kathmandu</td>
      <td>Puspa Kamal Dahal</td>
    </tr>
    <tr>
      <td>India</td>
      <td>New Delhi</td>
      <td>Narendra Modi</td>
    </tr>
  </table>

</body>

</html>

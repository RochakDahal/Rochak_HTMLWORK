<body>
<h3>Please Enter Your Information</h3>
<form>
<label for="FullName">FullName:</label>

<input type="text" name="Address" size=20 required><br><br>

<input type="radio" name="r1" id="r1">Married 
<input type="radio" name="r2" id="r2">Unmarried <br><br>
<label for="Gender">Gender:</label>
<input type="radio" name="gender" id="gender">Male
<input type="radio" name="gender1" id="gender1">Female<br><br>
<label for="Hobbies">Hobbies:</label>

<input type="checkbox" name="Music" id="Music">Music
<input type="checkbox" name="Travel" id="Travel">Travel<br><br>
<label for="Country:">Country:</label>
<select size=1>
  <option>Nepal</option>
  <option>Japan</option>
  <option>Bhutan</option>
  </select><br><br>
  <input type="file" name="photo"><br><br>
  <textarea name="text" id="" cols="30" rows="10">You can write Comments:</textarea><br><br>
<button type="submit">Submit</button>
</form>
</body>
